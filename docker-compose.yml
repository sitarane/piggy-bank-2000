version: "3.9"
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app:z
    ports:
      - "3000:3000"
    # stdin_open: true
    # tty: true
    env_file:
      - .env
  test:
    image: piggy-bank-2000_web
    volumes:
      - .:/app:z
    environment:
      RAILS_ENV: test
    env_file:
      - .env
    # stdin_open: true
    # tty: true
